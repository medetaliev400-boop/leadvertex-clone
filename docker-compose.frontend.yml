services:
  # Frontend application with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: leadvertex-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://68.183.209.116:8000
      - REACT_APP_API_BASE_URL=http://68.183.209.116:8000/api
    volumes:
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge