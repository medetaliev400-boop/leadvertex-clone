# Nginx конфигурация для фронтенд сервера с поддоменами
# Основной домен и поддомены проектов

# Основное приложение (админка)
server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name moonline.pw www.moonline.pw;
    
    # SSL конфигурация
    ssl_certificate /etc/nginx/ssl/moonline.pw.crt;
    ssl_certificate_key /etc/nginx/ssl/moonline.pw.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing для React
    location / {
        try_files $uri $uri/ /index.html;
        
        # Добавляем заголовки для проекта
        add_header X-Project-Type "admin" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
    }

    # Проксирование API на бэкенд сервер
    location /api/ {
        proxy_pass ${BACKEND_URL}/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Project-Domain $host;
        
        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Статические файлы
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Project-Type "admin" always;
    }
}

# Поддомены проектов (например: project1.moonline.pw)
server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name *.moonline.pw;
    
    # SSL конфигурация (wildcard сертификат)
    ssl_certificate /etc/nginx/ssl/wildcard.moonline.pw.crt;
    ssl_certificate_key /etc/nginx/ssl/wildcard.moonline.pw.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    root /usr/share/nginx/html;
    index index.html;

    # Извлекаем поддомен
    set $subdomain "";
    if ($host ~* "^(.+)\.moonline\.pw$") {
        set $subdomain $1;
    }

    # Handle SPA routing для React
    location / {
        try_files $uri $uri/ /index.html;
        
        # Добавляем заголовки для проекта
        add_header X-Project-Subdomain $subdomain always;
        add_header X-Project-Type "project" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
    }

    # Проксирование API на бэкенд сервер с передачей поддомена
    location /api/ {
        proxy_pass ${BACKEND_URL}/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Project-Domain $host;
        proxy_set_header X-Project-Subdomain $subdomain;
        
        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Статические файлы для проектов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Project-Subdomain $subdomain always;
        add_header X-Project-Type "project" always;
    }

    # Специальная обработка для админских проектов
    location /admin {
        return 301 https://moonline.pw$request_uri;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name moonline.pw *.moonline.pw;
    return 301 https://$host$request_uri;
}