# Nginx конфигурация для бэкенд сервера
# API endpoint на отдельном домене

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream для FastAPI backend
    upstream fastapi_backend {
        server backend:8000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # API сервер
    server {
        listen 80;
        listen 443 ssl http2;
        server_name api.yourdomain.com backend.yourdomain.com;
        
        # SSL конфигурация
        ssl_certificate /etc/nginx/ssl/api.yourdomain.com.crt;
        ssl_certificate_key /etc/nginx/ssl/api.yourdomain.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Основные API routes
        location / {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Заголовки для поддоменов
            proxy_set_header X-Original-Host $http_host;
            proxy_set_header X-Project-Domain $http_x_project_domain;
            proxy_set_header X-Project-Subdomain $http_x_project_subdomain;
            
            # WebSocket поддержка
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Статические файлы (uploads)
        location /uploads/ {
            alias /var/www/uploads/;
            expires 1d;
            add_header Cache-Control "public";
            
            # CORS для загруженных файлов
            add_header Access-Control-Allow-Origin "https://yourdomain.com" always;
            add_header Access-Control-Allow-Origin "https://*.yourdomain.com" always;
        }

        # Health check
        location /health {
            proxy_pass http://fastapi_backend/health;
            access_log off;
        }

        # Docs (только для разработки)
        location /api/docs {
            proxy_pass http://fastapi_backend/api/docs;
            # allow 127.0.0.1;
            # allow YOUR_IP;
            # deny all;
        }

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'" always;
    }

    # Redirect HTTP to HTTPS для API
    server {
        listen 80;
        server_name api.yourdomain.com backend.yourdomain.com;
        return 301 https://$host$request_uri;
    }
}