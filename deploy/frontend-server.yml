# Frontend Server Docker Compose  
# Файл для сервера с фронтендом
version: '3.8'

services:
  # Frontend с поддержкой поддоменов
  frontend:
    build: 
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ./nginx/frontend-nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - frontend_uploads:/var/www/uploads
    ports:
      - "80:80"
      - "443:443"
    environment:
      # URL бэкенд сервера
      - REACT_APP_API_URL=${BACKEND_URL:-https://api.moonline.pw}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  frontend_uploads:

networks:
  default:
    driver: bridge